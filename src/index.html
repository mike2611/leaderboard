<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <title>Leaderboard</title>
</head>

<body>
  <header class="m-5">
    <h1>Leaderboard</h1>
  </header>
  <main class="d-flex">
    <section class="container" id="scores">
      <div class="d-flex justify-content-around align-items-center mb-4">
        <h2>Recent scores</h2>
        <button class="btn btn-primary" type="button" id="refresh">Refresh</button>
      </div>
      <table class="table table-striped">
        <tbody id="table-body">
        </tbody>
      </table>
    </section>

    <section class="container d-flex flex-column align-items-center" id="add-score">
      <div class="mb-4">
        <h2>Add your score</h2>
      </div>
      <div class="d-flex flex-column align-items-center">
        <input class="mb-2" type="text" name="name" id="name" placeholder="Your name" required  minlength="3" maxlength="12">
        <input class="mb-2" type="text" name="score" id="score" placeholder="Your score" required minlength="1" maxlength="4">
        <button class=" btn btn-primary align-self-end" type="button" id="submit">Submit</button>
      </div>
    </section>
  </main>

</body>

</html>
